<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Practice_8</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">		
  </head>
  <body>
 
    <div class="header">
      <ul class="menu">
        <li><a>посылки</a></li>
        <li><a>упаковка</a></li>
        <li><a>подписка</a></li>
      </ul>
      <div class="h1">меню</div>
    </div> 
  
    <div class="img">
      <form action="background.png">
        <div class="container">

          <h3>Запись на сплав</h3>

          <form action="" method="get" class="speaker-form">
          <div class="form-row">
          <label for="full-name"><b>Имя</b></label>
          <input id="full-name" name="full-name" type="text" placeholder="Алексей"/>

          <label for="email"><b>Почта</b></label>
          <input id="email" name="email" type="email" placeholder="mcs@example.com"/>

          <fieldset class="legacy-form-row">
            <legend><b>Выбрать плавсредство</b></legend>
            <input id="talk-type-1"
              name="talk-type"
              type="radio"
              value="main-stage" />
            <label for="talk-type-1" class="radio-label">SUP</label>
            <input id="talk-type-2"
              name="talk-type"
              type="radio"
              value="workshop"
              checked />
            <label for="talk-type-2" class="radio-label">Каяк</label>
            <input id="talk-type-3"
              name="talk-type"
              type="radio"
              value="workshop"
              checked />
            <label for="talk-type-3" class="radio-label">На своем SUP или каяке</label>
          </fieldset>

            <label for="date"><b>Дата</b></label>
            <select id="date" name="date">
              <option value="11.03">11 марта</option>
              <option value="25.03">25 марта</option>
            </select>
          </div>

          <div class="form-row">
            <label class="checkbox-label" for="available">
            <input id="available"
              name="available"
              type="checkbox"
              value="is-available"/>
            <span>Согласен с условиями</span>
            </label>
          </div>

          <button type="submit" class="btn">Отправить</button>
          </div>
          </div>
          </div>
          </form>
        </div>
      </form>
    </div>

    <h2>ваша посылка уже в пути!</h2>

    <div class="footer">
      <div class="p1">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
      <div class="p2">© 2022</div>
    </div>

  </body>
</html>
